<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthIQ: Reliable Answers for Better Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        .answer {
            margin-top: 20px;
            font-weight: bold;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HealthIQ: Reliable Answers for Better Health</h1>
        <div class="input-group">
            <label for="context">Context:</label>
            <textarea id="context" placeholder="Enter context here..."></textarea>
        </div>
        <div class="input-group">
            <label for="question">Question:</label>
            <input type="text" id="question" placeholder="Enter question here...">
        </div>
        <button class="btn" onclick="getAnswer()">Get Answer</button>
        <div class="answer" id="answer"></div>
    </div>

    <script>
        async function getAnswer() {
            const context = document.getElementById('context').value;
            const question = document.getElementById('question').value;

            const response = await fetch('/bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ context, question })
            });

            const data = await response.json();
            document.getElementById('answer').textContent = `Answer: ${data.answer}`;
        }
    </script>
</body>
</html>
